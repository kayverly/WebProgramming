<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CW 6</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./myscript.js"></script>
    <script type="text/javascript">
        function setColors() {
            let textcolor = prompt("Please enter your preferred text color: ","(ex: blue)");
            let backcolor = prompt("Please enter your preferred background color: ","(ex.green)");

            if (textcolor == null || textcolor == "" || backcolor == null || backcolor == "") {
                alert("A valid color was not selected!");
            } else {
                document.getElementById("myText").style.color = textcolor;
                document.body.style.backgroundColor = backcolor;
            }
        }
    </script>
</head>
</html>
    <body>
        <h1>Kayla Walker - CW 6</h1>
        <h2>Part 1, Question 6</h2>
        <p id="myText">Color me!</p>
        <button type="button" onclick="setColors()">Set Page Colors</button>

        <h2>Part 2</h2>
        <div class="form">
        <form name="myForm" onsubmit="return validateForm()" action="form action="javascript:void(0)" method="post">
            <div class="row">
                <label>ID:</label>
                <div class="error" id="idErr"></div>
                <input class="input" type="text" name="id">
            </div>
            <div class="row">
                <label>First Name:</label>
                <div class="error" id="fnameErr"></div>
                <input class="input" type="text" name="fname">
            </div>
            <div class="row">
                <label>Last Name:</label>
                <div class="error" id="lnameErr"></div>
                <input class="input" type="text" name="lname">
            </div>
            <br>
            <p><input type="submit" value="Add"></p>
        </form>
    </div>
    <p id="ID"></p>
    <p id="fname"></p>
    <p id="lname"></p>
    </body>
</html>
