<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Design</title>

		<style type="text/css">
			table, th, td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>

		<table style="width: 80%">
			<tr>
				<td width=25% height=20px bgcolor="red">red cell</td>
				<td width=50% height=20px bgcolor="lightblue">light blue cell</td>
			</tr>
		</table>

	</body>
</html>
