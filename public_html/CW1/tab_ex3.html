<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Design</title>

		<style type="text/css">
			table, th, td {
				border: 1px solid black;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h3 align="center">Activity 2: HTML Color Table</h3>

		<table style="width: 80%" align = "center">
			<caption> Some HTML Colors </caption>
			<tr>
				<th width=50 height=40> Color </th>
				<th width=150> Name </th>
				<th width=150> hexidecimal </th>
				<th width=150> RGB value </th>
			</tr>
			<tr>
				<td bgcolor="salmon" height=40></td>
				<td>Salmon</td>
				<td>FA8072</td>
				<td><b>250-128-114</b></td>
			</tr>
			<tr>
				<td bgcolor="gold" height=40></td>
				<td style="">Gold</td>
				<td>FFD700</td>
				<td><b>255-215-0</b></td>
			</tr>
		</table>
		<h3 align="center">Activity 3: Rowspan</h3>
		<table style="width: 30%" align="center">
	<tr>
		<td bgcolor="red" rowspan=2 width=75> red cell</td>
		<td bgcolor="silver" height=100> silver cell</td>
	</tr>
	<tr>
		<td bgcolor="gold" height=100> gold cell </td>
	</tr>
</table>
	</body>
</html>
